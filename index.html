<!DOCTYPE html>
<html lang="en">
<head>

	<script src="gallery.js"></script>

<body>
	
	<div id="image">
		Hover over an image below to display here.
	</div>
	
	<img class="preview"
		alt="Delicious pepperoni pizza with melted cheese"
		src="https://images.unsplash.com/photo-1601924572789-6eec3f6f8c5b?ixlib=rb-4.0.3&auto=format&fit=crop&w=900&q=80"
		onmouseover="upDate(this)"
		onmouseout="unDo()">

		alt="Stack of fluffy pancakes with syrup and berries"
		src="https://images.unsplash.com/photo-1584270354949-1f8c7f6c67c5?ixlib=rb-4.0.3&auto=format&fit=crop&w=900&q=80"

		alt="Fresh sushi rolls on a wooden board"
		src="https://images.unsplash.com/photo-1553621042-f6e147245754?ixlib=rb-4.0.3&auto=format&fit=crop&w=900&q=80"

		alt="Cheeseburger with lettuce, tomato, and fries"

		onmouseover="upDate(this)"
		onmouseout="unDo()">
